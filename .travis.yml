language: go

go:
  - '1.9'

before_install:
  - go test -v || travis_terminate 1

install:
  - go get github.com/mitchellh/gox

script:
  - >
    gox
    -rebuild
    -ldflags='-s'
    -output="{{.Dir}}_{{.OS}}_{{.Arch}}_$(go version | cut -d' ' -f3)"
  - ls -lah .

